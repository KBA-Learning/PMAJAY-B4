<!--Store elements to array at run time-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[];
        for(i=0;i<10;i++){
            a[i]=i+1;
        }
        document.write("<br>The array is",a);
    </script>
    
</body>
</html>
