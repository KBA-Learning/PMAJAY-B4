<!--2d array using for loop-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =[[],[],[]];
        let count = 1;
        for(i=0;i<3;i++){
            for(j=0;j<3;j++){
                a[i][j]=count;
                count++;
            }
        }

        document.write("<br>",a);
        document.write("<br>The 3x3 matrix is:")
        for(i=0;i<3;i++){
            document.write("<br>")
            for(j=0;j<3;j++){
                document.write(" ",a[i][j]);
            }
        }
        
    </script>
</body>
</html>
