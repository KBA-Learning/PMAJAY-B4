<!--Factorial of a number-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=5;
        let f=1;
        for(i=1;i<=n;i++){
            f=f*i;
        }
        document.write(`Factorial of ${n} is ${f}`);
    </script>
</body>
</html>
