<!--Program to print first 10 natural number--> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("The first 10 natural numbers")
     for(let i=1;i<11;i++){
        document.write("<br>",i);
     }
    </script>
</body>
</html>
