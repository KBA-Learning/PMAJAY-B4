<!--Program to find the sum of first 10 natural numbers-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s=0;
        for(let i=1;i<=10;i++){
            s=s+i;
        }
        document.write("The sum is:",s);
    </script>
</body>
</html>
