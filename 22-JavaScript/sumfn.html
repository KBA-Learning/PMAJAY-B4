<!--JS Program to caluclate sum & average using function-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function average(){
        let a=5, b=6;
        const sum = a+b;
        const avg = sum/2;
        document.write("<br>The average is:",avg);
        console.log(avg);
    }
    average();
   </script> 
</body>
</html>
