<!--Add 2 to each element in array using for in-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4];
        for(x in a){
            a[x]=a[x]+2;
        }
        document.write("<br>The new array is:",a);

        
    </script>
</body>
</html>
