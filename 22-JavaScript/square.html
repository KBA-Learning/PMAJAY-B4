<!--JS program to find area of square-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function areaSquare(s){
            const area=s*s;
            return area;
        }
        let s1= 4;
        const area = areaSquare(s1);
        document.write("<br>The area of the square is",area);
    </script>
</body>
</html>
