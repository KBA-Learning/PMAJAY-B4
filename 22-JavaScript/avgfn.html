<!--JS Program to caluclate sum & average using function with parameters-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function average(a,b){
      
        const sum = a+b;
        const avg = sum/2;
        return [avg,sum];
        
    }
                let x=10, y=4;
            const [avg1,sum]= average(x,y);
            document.write("<br>The average is:",sum);
                console.log(avg1);
   </script> 
</body>
</html>
